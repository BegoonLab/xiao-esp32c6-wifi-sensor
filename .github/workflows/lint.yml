name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  trunk_check:
    name: Trunk Check
    runs-on: ubuntu-latest
    permissions:
      checks: write # For trunk to post annotations
      contents: read # For repo checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build and Lint with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32c6
          command: |
            idf.py build
            ln -s build/compile_commands.json compile_commands.json
            curl -fsSL https://trunk.io/releases/trunk -o /tmp/trunk-install.sh
            bash /tmp/trunk-install.sh
            echo "=== Debug info ==="
            pwd
            ls -la /root/.cache/trunk/cli/
            git status
            TRUNK_BIN=$(find /root/.cache/trunk/cli -name trunk -type f | head -1)
            echo "Using trunk at: $TRUNK_BIN"
            echo "=== Running trunk ==="
            $TRUNK_BIN check --ci --upstream origin/main
