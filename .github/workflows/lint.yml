name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  trunk_check:
    name: Trunk Check
    runs-on: ubuntu-latest
    permissions:
      checks: write # For trunk to post annotations
      contents: read # For repo checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build and Lint with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32c6
          command: |
            set -x
            idf.py build
            ln -s build/compile_commands.json compile_commands.json
            echo "=== Installing Trunk ==="
            curl -fsSL https://trunk.io/releases/trunk -o /tmp/trunk-install.sh
            cat /tmp/trunk-install.sh | head -50
            echo "=== Running installer ==="
            bash /tmp/trunk-install.sh --help || true
            bash /tmp/trunk-install.sh
            echo "=== Finding trunk binary ==="
            find /root -name trunk -type f 2>/dev/null || true
            find /home -name trunk -type f 2>/dev/null || true
            which trunk || true
            ls -la ~/.local/bin/ || true
            echo "=== Running trunk check ==="
            trunk check --ci --upstream origin/main || ~/.local/bin/trunk check --ci --upstream origin/main
