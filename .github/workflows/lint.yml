name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32c6
          command: idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  lint:
    name: Trunk Check
    runs-on: ubuntu-latest
    needs: build
    permissions:
      checks: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build

      - name: Lint with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32c6
          command: |
            ln -s build/compile_commands.json compile_commands.json
            curl -fsSL https://trunk.io/releases/trunk -o /tmp/trunk-install.sh
            bash /tmp/trunk-install.sh
            git fetch origin main
            TRUNK_BIN=$(find /root/.cache/trunk/cli -name trunk -type f | head -1)
            $TRUNK_BIN check --ci --upstream origin/main
