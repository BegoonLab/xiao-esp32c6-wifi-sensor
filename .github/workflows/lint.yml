name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  trunk_check:
    name: Trunk Check
    runs-on: ubuntu-latest
    permissions:
      checks: write # For trunk to post annotations
      contents: read # For repo checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.2
          target: esp32c6

      - name: Fix compile_commands.json paths
        run: |
          # Replace Docker container paths with actual runner paths for trunk linter
          # Copy first since build/ has restricted permissions from Docker
          sed "s|/project|${GITHUB_WORKSPACE}|g" build/compile_commands.json > compile_commands.json

      - name: Debug compile_commands.json
        run: |
          echo "=== GITHUB_WORKSPACE ==="
          echo "${GITHUB_WORKSPACE}"
          echo ""
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Files in main/ ==="
          ls -la main/
          echo ""
          echo "=== compile_commands.json location ==="
          ls -la compile_commands.json
          echo ""
          echo "=== Sample entry from compile_commands.json (first main.c entry) ==="
          grep -A5 '"file".*main/main.c"' compile_commands.json | head -20
          echo ""
          echo "=== All file entries from compile_commands.json ==="
          grep '"file"' compile_commands.json | head -20

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
