# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  # Only block on high severity issues (allow low and medium to pass)
  threshold:
    - linters: [ALL]
      level: high
  enabled:
    - taplo@0.10.0
    - clang-format@16.0.3
    - cmake-format@0.6.13
    - clang-tidy@16.0.3
    - bandit@1.8.6
    - black@25.9.0
    - checkov@3.2.490
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - prettier@3.6.2
    - ruff@0.14.3
    - trufflehog@3.90.13
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - managed_components/**
        - build/**
        - cmake-*/**
        - vendor/**
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
