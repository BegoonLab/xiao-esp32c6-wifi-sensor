name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  trunk-check:
    name: Trunk Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Build with ESP-IDF (generates compile_commands.json)
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.1
          target: esp32c6
          command: idf.py reconfigure

      - name: Install Trunk
        run: curl -fsSL https://get.trunk.io | bash -s -- -y

      - name: Run Trunk Check
        run: trunk check --all --ci --no-progress
